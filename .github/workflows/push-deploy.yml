name: Deploy to EC2

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Add SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        env:
          EC2_SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}

      - name: Add EC2 instance to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Create a file with variables on the EC2 instance
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            echo "MY_VARIABLE='${{ secrets.MY_VARIABLE }}'" > /path/to/your/variables_file.sh
            echo "ANOTHER_VARIABLE='${{ env.ANOTHER_VARIABLE }}'" >> /path/to/your/variables_file.sh
            chmod +x /path/to/your/variables_file.sh
          EOF
        env:
          MY_VARIABLE: ${{ secrets.MY_VARIABLE }}
          ANOTHER_VARIABLE: ${{ env.ANOTHER_VARIABLE }}

      - name: write and copy the files
        run: |
          << EOF
          
            cd {{ build.source }}
            echo "MY_VARIABLE='${{ secrets.MY_VARIABLE }}'" > var.config
            echo "ANOTHER_VARIABLE='${{ env.ANOTHER_VARIABLE }}'" >> var.config
            chmod +x var.config
          EOF
    

      - name: Run the script on EC2 that uses the variables
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            source /path/to/your/variables_file.sh
            ./deploy_script.sh
          EOF
